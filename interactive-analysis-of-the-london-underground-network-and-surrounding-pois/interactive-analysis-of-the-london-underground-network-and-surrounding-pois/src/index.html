<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>London Subway & POI Map</title>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="legend">
        <strong>Legend</strong>
        <p><span class="color-box" style="background:#007bff"></span> Subway Stations</p>
        <p><span class="color-box" style="background:#FF4500"></span> Restaurants</p>
        <p><span class="color-box" style="background:#FFD700"></span> Cafes</p>
        <p><span class="color-box" style="background:#32CD32"></span> Shops</p>
        <p><span class="color-box" style="background:#FF0000"></span> Railway Lines</p>
    </div>

    <div id="map"></div>

    <div id="search-container">
        <input type="text" id="searchBox" placeholder="Search location...">
        <button id="searchButton" onclick="searchLocation()">Search</button>
    </div>

    <div id="filter-container">
        <label><input type="checkbox" id="toggleRestaurants" checked> Restaurants</label>
        <label><input type="checkbox" id="toggleCafes" checked> Cafes</label>
        <label><input type="checkbox" id="toggleShops" checked> Shops</label>
    </div>

    <script src="script.js"></script>
</body>
</html>
